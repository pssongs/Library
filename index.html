<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <title>Library</title>
    <link rel="icon" href="favicon.png" type="image/icon type">
</head>
  <body>
    <header>
      <div>Library</div>
      <div>Log In</div>
    </header>

    <div class="add">
      <div>
        <button class="btn btn-add">+ Add Book</button>
      </div>
      <div class="book-info">
        <form action="" method="post" id="addBookForm">
          <div>
            <div id="title-exit">
              <label for="title">Title: </label>
              <button id="exit">X</button>
            </div> 
            <input type="text" id="title" required placeholder="Title"> 
            
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" required placeholder="Author">  
          </div>
          <div>
            <label for="pages"># of pages: </label>
            <input type="number" id="pages" required placeholder="Pages">  
          </div>
          <div>
            <label for="read">Finished Reading?</label>
            <input type="checkbox" id="read">
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="listings">

    </div>
    <script src="script.js"></script>
  </body>
</html>
