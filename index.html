<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <header>
      <div>Library</div>
      <div>Log In</div>
    </header>

    <div class="add">
      <div>
        <button class="btn btn-add">+ Add Book</button>
      </div>
      <div class="book-info">
        <form action="" method="post" id="addBookForm">
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" required>  
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" required>  
          </div>
          <div>
            <label for="pages"># of pages: </label>
            <input type="text" id="pages" required>  
          </div>
          <div>
            <label for="read">Finished Reading?</label>
            <input type="checkbox" id="read">
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>

        </form>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
